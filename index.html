<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM) - Elements by Tag Name with jQuery</title>
    <!-- Load Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Load Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <!-- Set Up Headers -->
    <header class="container-fluid text-center">
        <h1>Document Object Model (DOM)</h1>
        <h2>Elements by Tag Name with jQuery</h2>
    </header>

    <!-- Set Up Main Body -->
    <main class="container-fluid">
        <section>
            <!-- Get Heading for the Section -->
            <h3>Global Celebrities</h3>
            <!-- Get Unordered List of Celebrities -->
            <ul id="celebs">
                <li>Anna Richardson</li>
                <li>Ilaria D'Amico</li>
                <li>Kate Garraway</li>
                <li>Kathy Lette</li>
                <li>Kimberly Guilfoyle</li>
                <li>Ruth Langsford</li>
                <li>Susanna Reid</li>
                <li>Victoria Beckham</li>
            </ul>

            <!-- Set Up and Center Buttons -->
            <article class="d-grid gap-2 d-flex justify-content-center">
                <button class="btn btn-info" id="random">Get Random Celebrity</button>
                <button class="btn btn-warning" id="reset"></button>
            </article>

            <!-- Display Information -->
            <article id="displayinfo"></article>
        </section>
    </main>
</body>

</html>
